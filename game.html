<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body onload="startGame()">

    <canvas class="center" id="canvas">
    
    <!-- image resources-->
    <img class="res" id="player_image"       src="res/player.gif">
    <img class="res" id="player_dead_image"  src="res/player_dead.gif">

    <img class="res" id="bullet_image"       src="res/bullet.gif">

    <img class="res" id="enemy_image_1"      src="res/enemy_1.gif">
    <img class="res" id="enemy_image_2"      src="res/enemy_2.gif">

    <img class="res" id="shield_image_1"     src="res/shield_1.gif">
    <img class="res" id="shield_image_2"     src="res/shield_2.gif">
    <img class="res" id="shield_image_3"     src="res/shield_3.gif">

    <img class="res" id="explosion_1"        src="res/explosion_1.gif">
    <img class="res" id="explosion_2"        src="res/explosion_2.gif">
    <img class="res" id="explosion_3"        src="res/explosion_3.gif">
    <img class="res" id="explosion_4"        src="res/explosion_4.gif">

    <img class="res" id="powerup"            src="res/powerup.gif">
    <img class="res" id="spread_bonus"       src="res/spread_bonus.gif">
    <img class="res" id="speed_bonus"        src="res/speed_bonus.gif">
    <img class="res" id="score_bonus"        src="res/score_bonus.gif">

    <img class="res" id="win_image"          src="res/win.gif">
    <img class="res" id="game_over_image"    src="res/game_over.gif">
    <img class="res" id="pause_image"        src="res/pause.gif">

    <!-- sound resources-->
    <audio class="res" id="player_shoot"  src="res/player_shoot.mp3">

    <audio class="res" id="enemy_shoot"   src="res/enemy_shoot.mp3">
    <audio class="res" id="enemy_explode" src="res/enemy_explode.mp3">

    <audio class="res" id="powerup_sound" src="res/powerup.mp3">

    <audio class="res" id="game_over"     src="res/game_over.mp3">

    <audio class="res" id="win"           src="res/win.mp3">

  </body>

  <script src="space_invaders.js"></script>
</html>
